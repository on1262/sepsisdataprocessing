---
cross_validation:
  alignment_dict:
    gender: 性别
    PH (Arterial): dX_PH
    age: 年龄
    Respiratory Rate (Total): dX_tX_呼吸频率
    O2 saturation pulseoxymetry: dX_tX_SPO2
    Arterial O2 pressure: dX_PaO2（mmHg）
    Inspired O2 Fraction: dX_FiO2(%)
    PF_ratio: dX_PaO2（mmHg） / FiO2（%）
  window: 48
  smoothing_band: 50
  loss_function: MultiClass
  iterations: 300
  depth: 5
  learning_rate: 0.03
  centers:
    - 50
    - 150
    - 250
    - 350
  class_names:
    - Severe
    - Moderate
    - Mild
    - No_ARDS
  feature_limit:
    - gender
    - '223830'
    - '224690'
    - age
    - '220277'
    - '220224'
    - '223835'
    - PF_ratio
  forbidden_feas: []
  slice_len: 192

feature_explore:
  dataset_version: explore_version
  plot_chart_vis:
    enabled: true
    plot_transfer_careunit: true
  plot_samples:
    enabled: true
    n_sample: 50
    features:
      - Arterial O2 pressure
      - Inspired O2 Fraction
  plot_time_series:
    enabled: false
    names:
      - PF_ratio
    n_sample: 400
    n_per_plots: 40
  correlation:
    enabled: true
    target: PF_ratio
  miss_mat: false
  first_ards_time: true
  feature_count: true
  generate_report: true
  report_params:
    basic: true
    dynamic_dist: true
    static_dist: true

feature_explore_raw:
  dataset_version: raw_version
  plot_chart_vis:
    enabled: true
    plot_transfer_careunit: true
  plot_samples:
    enabled: false
    n_sample: 50
    features:
      - Arterial O2 pressure
      - Inspired O2 Fraction
  plot_time_series:
    enabled: false
    names:
      - PF_ratio
    n_sample: 400
    n_per_plots: 40
  miss_mat: true
  feature_count: true
  generate_report: true
  correlation: true
  report_params:
    basic: true
    dynamic_dist: true
    static_dist: true

catboost_dynamic:
  dataset_version: original_version
  window: 48
  soft_label: false
  smoothing_band: 50
  loss_function: MultiClass
  iterations: 300
  depth: 5
  learning_rate: 0.03
  centers:
    - 50
    - 150
    - 250
    - 350
  class_names:
    - Severe
    - Moderate
    - Mild
    - No_ARDS
  feature_limit:
    - gender
    - '223830'
    - '224690'
    - age
    - '220277'
    - '220224'
    - '223835'
    - PF_ratio
  forbidden_feas: []
